<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pipedream Labs</title>
  <link href="reset.css" rel="stylesheet">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
</head>
<script type="text/javascript">
  document.body.addEventListener('touchmove', function(event) {
       console.log(event.source);
       //if (event.source == document.body)
         event.preventDefault();
     }, false);

     window.onresize = function() {
       $(document.body).width(window.innerWidth).height(window.innerHeight);
     }

     $(function() {
       window.onresize();
  });
</script>
<style>

  html {
    overflow: hidden;
  }

  body {
    background-color: #ffffff;
    font-family: 'Helvetica Neue', 'Helvetica', Arial, -apple-system, sans-serif;
    font-size: 18px;
    overflow: hidden;
  }

  div#logo-container {
    position: absolute;
    top: 46%;
    margin-top: -12px;
    /* half of #content height*/
    left: 0;
    width: 100%;
  }

  div#logo {
    width: 257px;
    margin-left: 80px;
    height: 23px;
  }

  div#links-container {
    position: absolute;
    bottom: 50px;
    /* half of #content height*/
    left: 0;
    width: 100%;
  }

  div#links {
    width: 165px;
    margin-left: 80px;
  }

  a {
    display: block;
    float: left;
    margin-right: 40px;
    text-decoration: none;
    color: #25D2FF;
    font-weight: 500;
    margin-top: 30px;
  }

  a#last {
    margin-right: 0;
  }

  a:hover {
    text-decoration: underline;
  }

  .fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
  }

  .fullscreen-bg__video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: auto;
    min-width: 100%;
    min-height: 100%;
    -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
	  transform: translate(-50%, -50%);
  }


  @media (max-width: 767px) {

      .fullscreen-bg__video {
          display: inline;
      }

      div#logo {
        margin-left: auto;
        margin-right: auto;
      }

      div#links {
        margin-left: auto;
        margin-right: auto;
      }
  }

</style>
<body>
  <div class="fullscreen-bg">
    <video loop muted autoplay playsinline poster="#" class="fullscreen-bg__video">
        <source src="Ocean.webm" type="video/webm">
        <source src="Ocean.mp4" type="video/mp4">
        <source src="Ocean.ogv" type="video/ogg">
    </video>
  </div>
  <div id="logo-container">
    <div id="logo">
      <img src="logowhite.svg">
    </div>
  </div>
  <div id="links-container">
    <div id="links">
      <a href="#">careers</a>
      <a id="last" href="mailto:info@0pipedre.am">contact</a>
    </div>
  </div>
</body>
</html>
